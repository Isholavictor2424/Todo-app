<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Parisienne&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
    <h1>My Todo App</h1>

    <h2 style="color: #E2E8F0;" id="helloName"></h2>
    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new todo">
        <button  type="submit" style="height: 60px; width: 50px; border-radius: 5px">Add</button>
    </form>
    <ul id="todo-list" style="color: #E2E8F0;">
       <h3 style="font-family: 'Libre Baskerville', serif;">My todos: </h3>
   </ul>
<div style="flex-direction: row;">
   <button class="restart" id="restart">Restart</button>
   <button class="reset" id="reset">Clear</button></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="page.js"></script>
</body>
</html>
