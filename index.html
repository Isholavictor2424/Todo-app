<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App - Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

   
    #loader {
      display: none;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #0f172a;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>What's your name?</h1>
  <input type="text" placeholder="Enter your name" id="nameInput" />
  <button type="submit" id="greetBtn">Submit</button>

  <div id="loader"></div>
  <h2 id="greeting"></h2>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $("#greetBtn").click(function () {
      let theName = greetUser();
      if (theName.trim() === "") {
        alert("Please enter your name first!");
        return;
      }

      localStorage.setItem("username", theName);

      $("#loader").show();
      


      setTimeout(function () {
        window.location.href = "pages.html";
      }, 2000);
    });

    function greetUser() {
      const name = $("#nameInput").val();
      $("#greeting").text("Hello, " + name + "! Welcome to the Todo App.");
      return name;
    }
  </script>
</body>
</html>
